{% extends  'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main %}

<h1  class="text-center pt-4 pb-2">Sign in</h1>
<div class="card">
    <div class="card-body">
        <h6><a href="{% url 'register' %}">Haven't an account? Sign up.</a></h6>

        <h4 class="card-title">Log in to your account</h4>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
